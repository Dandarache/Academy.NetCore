
<style>
    #box {
        width: 300px;
        height: 300px;
        border: solid 1px;
    }

    #buttonWrap {
        margin-bottom: 20px
    }
</style>

<div id="buttonWrap">
    <button onclick="previous()">Previous</button>
    <button onclick="next()">Next</button>
</div>

<div id="box">
</div>

<script>
    // Alternativ med "onclick"
    let box = document.getElementById("box");
    let currentState = 100;

    function redraw() {
        box.style.backgroundColor = `rgb(${currentState},0,0)`;
    }

    function previous() {
        currentState -= 20;
        if (currentState < 0) currentState = 0;
        redraw();
    }

    function next() {
        currentState += 20;
        if (currentState > 255) currentState = 255;
        redraw();
    }

    redraw();

</script>
