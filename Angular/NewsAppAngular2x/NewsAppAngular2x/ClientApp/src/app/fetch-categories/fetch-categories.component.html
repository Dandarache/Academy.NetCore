<h1>News Categories</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!categories"><em>Loading...</em></p>

<table class='table' *ngIf="categories">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
