<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/plain.css" rel="stylesheet" />

</head>
<body>

    <h2>Möte</h2>

    <form method="post" action="/demo4/AddMeeting">

        Namn: <input name="name" />
        <br />
        Plats: <input name="place" />
        <br />
        Agenda: <textarea name="agenda"></textarea>
        <button type="submit">Ok</button>

    </form>

    <hr />

    <h2>Möte - validering med attribut</h2>

    <form method="post" action="/demo4/AddMeetingWithAttribute">

        Namn: <input name="name" type="text" />
        <br />
        Plats: <input name="place" type="text" />
        <br />
        Agenda: <textarea name="agenda"></textarea>
        <button type="submit">Ok</button>

    </form>

</body>
</html>
